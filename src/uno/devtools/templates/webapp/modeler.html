<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        
        #app {
            height: 100%;
        }
    </style>
    <script type="module">
        // Import web components
        import './static/components/data-modeler-app.js';
        
        // Define a simple starting model with one entity
        const initialEntities = [
            {
                id: 'entity_default',
                name: 'SampleEntity',
                fields: [
                    { name: 'id', type: 'uuid', primaryKey: true },
                    { name: 'name', type: 'string' },
                    { name: 'description', type: 'string' },
                    { name: 'created_at', type: 'datetime' },
                    { name: 'updated_at', type: 'datetime' }
                ],
                x: 300,
                y: 200
            }
        ];
        
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', () => {
            const app = document.querySelector('data-modeler-app');
            app.entities = initialEntities;
            app.relationships = [];
            app.projectName = 'MyProject';
        });
    </script>
</head>
<body>
    <div id="app">
        <data-modeler-app></data-modeler-app>
    </div>
</body>
</html>
